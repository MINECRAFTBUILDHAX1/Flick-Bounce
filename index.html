<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flick Bounce</title>
  <link rel="icon" href="og-image.png">
  <link rel="manifest" href="/Flick-Bounce/manifest.json">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9fafb;
    }

    #game-area {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Landing Page Content */
    .landing-page {
      text-align: center;
    }

    .app-logo {
      width: 200px; /* Increased size */
      height: 200px; /* Increased size */
      margin-bottom: 20px;
    }

    .landing-title {
      font-size: 2rem;
      font-weight: bold;
      color: #111827;
    }

    .landing-description {
      font-size: 1rem;
      color: #6b7280;
      margin: 10px 0;
    }

    .add-to-home-screen {
      background-color: #111827;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .add-to-home-screen:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <!-- Landing Page Content -->
    <div class="landing-page">
      <img src="og-image.png" alt="Flick Bounce Logo" class="app-logo">
      <h1 class="landing-title">Welcome to Flick Bounce!</h1>
      <p class="landing-description">A fun, bouncing game that's simple to play and hard to put down.</p>

      <!-- Visible "Add to Home Screen" Button -->
      <button class="add-to-home-screen" id="add-to-home-screen">Add to Home Screen</button>
    </div>
  </div>

  <script>
    // Detect if the app is running on mobile devices and show the "Add to Home Screen" button
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the default prompt
      e.preventDefault();
      // Storing the event to trigger it later
      deferredPrompt = e;
      // Show the button
      const addToHomeBtn = document.getElementById('add-to-home-btn');
      addToHomeBtn.style.display = 'block'; // Ensure the button is visible
    });

    const addToHomeBtn = document.getElementById('add-to-home-btn');

    addToHomeBtn.addEventListener('click', () => {
      // Show the native prompt for adding to home screen
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome); // 'accepted' or 'dismissed'
          deferredPrompt = null; // Reset the prompt
        });
      }
    });
  </script>
</body>
</html>
